<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card class="p20 mt20">
          <div class="container text-center">
            <img width="100px" src="../../../assets/logo.png" alt="" />
          </div>
          <h3 class="text-center">Login here</h3>
          {{ user | json }}
          <form>
            <!-- Username field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User name</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                name="username"
                matInput
                placeholder="Username"
              />
              <mat-hint>Valid user name !!</mat-hint>
            </mat-form-field>

            <!-- User password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                type="password"
                name="password"
                matInput
                placeholder="Password"
              />
            </mat-form-field>

            <div class="container text-center">
              <button (click)="userLogin()" mat-raised-button color="primary">
                Login
              </button>
              <button
                class="ml10"
                (click)="userReset()"
                mat-raised-button
                color="accent"
              >
                Login
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
